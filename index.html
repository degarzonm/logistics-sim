<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Logistics Simulator (Refactored)</title>
    <!-- CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Estilos del proyecto (sin cambios necesarios) -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-theme="dark">
    <!-- Contenedor del mapa Leaflet -->
    <div id="map"></div>

    <!-- Contenedor para los botones (el UIController se encargará de ellos) -->
    <div id="buttons-container">
      <button id="createCaminoButton">Crear Caminos (C)</button>
      <button id="limpiarCaminoSeleccionadoButton">Limpiar Camino (L)</button>
      <button id="limpiarTodoButton">Limpiar Todo</button>
      <hr>
      <button id="empezarProduccionButton">Empezar Producción (E)</button>
      <hr>
      <button id="exportButton">Exportar Estado</button>
      <button id="importButton">Importar Estado</button>
      <input type="file" id="importFileInput" style="display: none" accept=".json"/>
    </div>
    
    <!-- Contenedor para estadísticas -->
    <div id="estadisticas">
        <h3>Estadísticas</h3>
        <p id="estadisticaDinero">Dinero: 0</p>
    </div>

    <!-- Contenedor para los paneles de control de nodos (se llenará dinámicamente) -->
    <div id="control-panels-container"></div>

    <!-- Script de Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- ÚNICO punto de entrada para nuestra aplicación -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
