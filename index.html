<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Simulador de Nodos con Leaflet (Múltiples segmentos)</title>
    <!-- CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Estilos del proyecto -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Contenedor del mapa Leaflet -->
    <div id="map"></div>

    <!-- Contenedor para los botones -->
    <div id="buttons-container">
      <button id="createCaminoButton">Crear Caminos</button>
      <button id="distribuirButton">Distribuir</button>
      <button id="limpiarCaminoSeleccionadoButton">Limpiar Camino</button>
      <button id="limpiarTodoButton">Limpiar Todo</button>
      <button id="empezarProduccionButton">Empezar Producción</button>
      <button id="detenerProduccionButton">Detener Producción</button>
      <button id="descargarAlmacenesButton">Descargar Almacenes</button>
      <!-- Exportar/Importar -->
      <button id="exportButton">Exportar Estado</button>
      <button id="importButton">Importar Estado</button>
      <input type="file" id="importFileInput" style="display: none" />
      <!-- Estadisticas globales -->
      <div id="estadisticas">
        <h3>Estadísticas</h3>
        <p id="estadisticaDinero">Dinero: 0</p>
    </div>

    <!-- Script Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Scripts del proyecto -->
    <script src="js/Utils.js"></script>
    <script src="js/Recurso.js"></script>
    <script src="js/Nodes/NodeLayer.js"></script>
    <script src="js/Nodes/Nodo.js"></script>
    <script src="js/Path.js"></script>
    <script src="js/Particle.js"></script>
    <script src="js/ParticleLayer.js"></script>
    <script src="js/AreaInfluencia.js"></script>
    <script src="js/Cliente.js"></script>
    <script src="js/ClienteLayer.js"></script>
    <script src="js/DataPersist.js"></script>
    <script src="js/controls/PanelControl.js"></script>
    <script src="js/controls/ActivadorDeCamino.js"></script>
    <script src="js/Mapas.js"></script>
    <script src="js/Teclado.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
